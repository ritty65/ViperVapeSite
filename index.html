<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viper Vapes | Premium Smoke Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'teko': ['Teko', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'viper-dark': '#0D0221',
              'viper-gray': '#100529',
              'viper-gold': '#FFD700',
              'viper-gold-dark': '#D4AF37',
              'viper-cyan': '#00f6ff',
              'viper-magenta': '#ff00f5',
            }
          },
        },
      }
    </script>
    <style>
      :root {
          --bg-color: #0D0221; 
          --surface-color: rgba(26, 1, 56, 0.5);
          --primary-color: #00f6ff; 
          --secondary-color: #ff00f5;
          --text-color: #f0f0f0; 
          --subtle-text: #b3b3b3;
          --border-color: #4a1f7c;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .smoke-container {
          position: fixed; top: 0; left: 0; width: 100%;
          height: 100vh; overflow: hidden; z-index: -1; pointer-events: none;
      }
      .smoke {
          position: absolute; bottom: 0; left: 50%; width: 200px; height: 200px;
          background: rgba(100, 0, 255, 0.1); border-radius: 50%;
          filter: blur(50px); opacity: 0; transform-origin: bottom center;
          animation: smoke-rise 15s infinite linear;
      }
      .smoke:nth-child(2) { width: 250px; height: 250px; left: 20%; animation-delay: 3s; background: rgba(0, 246, 255, 0.1); }
      .smoke:nth-child(3) { width: 150px; height: 150px; left: 80%; animation-delay: 5s; }
      .smoke:nth-child(4) { width: 300px; height: 300px; left: 60%; animation-delay: 8s; background: rgba(255, 0, 245, 0.1); }
      .smoke:nth-child(5) { width: 220px; height: 220px; left: 40%; animation-delay: 11s; }
      @keyframes smoke-rise {
          0% { transform: translateY(0) scale(1); opacity: 0; }
          20% { opacity: 0.6; }
          100% { transform: translateY(-100vh) scale(3); opacity: 0; }
      }
       .glow-gold {
        filter: drop-shadow(0 0 5px #FFD700) drop-shadow(0 0 10px #D4AF37);
      }
      .glow-gold-hover:hover {
        filter: drop-shadow(0 0 8px #FFD700) drop-shadow(0 0 15px #FFD700);
      }
      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.8s ease-out forwards;
      }
    </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react/": "https://esm.sh/react@18.3.1/",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/": "https://esm.sh/react-dom@18.3.1/"
    }
  }
  </script>
</head>
  <body class="font-poppins">
    <div class="smoke-container">
        <div class="smoke"></div> <div class="smoke"></div> <div class="smoke"></div>
        <div class="smoke"></div> <div class="smoke"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
